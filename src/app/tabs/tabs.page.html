<ion-tabs (ionTabsDidChange)="tabCambiada($event)" (touchstart)="swipeInicio($event)" (touchend)="swipeFin($event)">

  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <div class="tab-bar-inner">

      <div class="tab-item" [class.active]="tabActiva === 'tab1'" (click)="irA('tab1')">
        <div class="tab-circle">
          <ion-icon name="cart-outline"></ion-icon>
        </div>
        <span class="tab-label">Ventas</span>
      </div>

      <div class="tab-item" [class.active]="tabActiva === 'tab2'" (click)="irA('tab2')">
        <div class="tab-circle">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="5" y="4" width="14" height="16" rx="2" />
            <path d="M9 2h6v4H9z" />
            <path d="M8 10l1.5 1.5L12 9" />
            <path d="M13 10h3" />
            <path d="M8 14l1.5 1.5L12 13" />
            <path d="M13 14h3" />
          </svg>
        </div>
        <span class="tab-label">Ordenes</span>
      </div>

      <div class="tab-item" [class.active]="tabActiva === 'tab3'" (click)="irA('tab3')">
        <div class="tab-circle">
          <ion-icon name="calculator-outline"></ion-icon>
        </div>
        <span class="tab-label">Cierre de Caja</span>
      </div>

    </div>
  </ion-tab-bar>

</ion-tabs>
